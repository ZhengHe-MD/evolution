<!DOCTYPE html>
<html>
<head>
    <title>Circleworld</title>
    <script src="../../build/vendor.js" type="text/javascript"></script>
    <script src="../../build/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var Circle = EVO.circleWorld.Circle;

            var circles = EVO.circleWorld.circleWorld('canvas', {
                sizePopulation: 36,
                maxRunTime: Infinity,
                interval: 100,
                width: 1000,
                height: 800,
                createIndividuum: function() {
                    return new Circle(parseInt(Math.random() * 50, 10), [0, 0, 255]);
                }
            });

            $('#calc').click(function () {
                circles.run();
            });

            $('#restart').click(function () {
                circles.restart();
            });

            $('#reset').click(function () {
                circles.reset();
            });
        });
    </script>

</head>
<body>
    <input type="button" id="calc" value="calc">
    <input type="button" id="restart" value="restart">
    <input type="button" id="reset" value="reset">
    <br><br>
    <canvas id="canvas"></canvas>
</body>
</html>
