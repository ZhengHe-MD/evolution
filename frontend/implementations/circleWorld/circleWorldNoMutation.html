<!DOCTYPE html>
<html>
<head>
    <title>Circleworld</title>
    <script src="../../script/vendor.js" type="text/javascript"></script>
    <script src="../../script/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var circles = EVO.circleWorld.circleWorld('canvas', {
                sizePopulation: 30,
                maxRunTime: Infinity,
                interval: 2000,
                withMutation: false,
                width: 1000,
                height: 700,
                targetColor: [200, 0, 0]
            });

            $('#calc').click(function () {
                circles.run();
            });

            $('#restart').click(function () {
                circles.restart();
            });

            $('#reset').click(function () {
                circles.reset();
            });

            $('.speed').click(function() {
                circles.setInterval($(this).val());
            });
        });
    </script>

</head>
<body>
    <input type="button" id="calc" value="calc">
    <input type="button" id="restart" value="restart">
    <input type="button" id="reset" value="reset"><br>
    <br>
    <input type="button" id="speed1000" value="1000" class="speed">
    <input type="button" id="speed100" value="100" class="speed">
    <input type="button" id="speed10" value="10" class="speed">
    <input type="button" id="speed1" value="1" class="speed">
    <br><br>
    <canvas id="canvas"></canvas>
</body>
</html>
