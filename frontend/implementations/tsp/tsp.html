<!DOCTYPE html>
<html>
<head>
    <title>TSP</title>
    <script src="../../build/vendor.js" type="text/javascript"></script>
    <script src="../../build/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var tsp = EVO.tsp('tspCanvas', {
                sizePopulation: 35,
                maxRunTime: Infinity,
                interval: 1,
                childCheck: true
            });

            tsp
                .addCity(244, 390)
                .addCity(147, 391)
                .addCity(286, 108)
                .addCity(95, 154)
                .addCity(257, 170)
                .addCity(347, 157)
                .addCity(158, 197)
                .addCity(69, 62)
                .addCity(16, 12)
                .addCity(313, 34)
                .addCity(221, 23)
                .addCity(173, 277)
                .addCity(263, 267);

            $('#calc').click(function () {
                tsp.run();
            });

            $('#restart').click(function () {
                tsp.restart();
            });

            $('#reset').click(function () {
                tsp.reset();
            });
        });
    </script>

</head>
<body>
    <div style="width:400px;margin:0 auto">
        <input type="button" id="calc" value="calc">
        <input type="button" id="restart" value="restart">
        <input type="button" id="reset" value="reset">
        <br><br>
        <canvas id="tspCanvas"></canvas>
    </div>
</body>
</html>
