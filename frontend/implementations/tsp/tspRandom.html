<!DOCTYPE html>
<html>
<head>
    <title>TSP</title>
    <script src="../../script/vendor.js" type="text/javascript"></script>
    <script src="../../script/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var numberCities = 25;
            var width = 800;
            var height = 800;

            var tsp = EVO.tsp.tspWebworker('tspCanvas', {
                sizePopulation: 100,
                maxRunTime: Infinity,
                interval: 'fast',
                childCheck: false,
                width: width,
                height: height
            });

            for (var i = 0; i < numberCities; i++) {
                tsp.addCity(parseInt(Math.random() * width, 10), parseInt(Math.random() * height, 10));
            }

            $('#calc').click(function () {
                tsp.run();
            });

            $('#reset').click(function () {
                tsp.reset();
            });

            $('#restart').click(function () {
                tsp.restart();
            });
        });
    </script>

</head>
<body>
    <div style="width:800px;margin:0 auto">
        <input type="button" id="calc" value="calc">
        <input type="button" id="restart" value="restart">
        <input type="button" id="reset" value="reset">
        <br><br>
        <canvas id="tspCanvas"></canvas>
    </div>
</body>
</html>
