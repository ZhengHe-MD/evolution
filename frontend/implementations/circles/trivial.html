<!DOCTYPE html>
<html>
<head>
    <title>Circles Trivial</title>
    <script src="../../script/vendor.js" type="text/javascript"></script>
    <script src="../../script/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var trivial = EVO.circles.trivial('canvas', {
                width: 400,
                height: 400
            })
                .addScenarioCircle(400, 400, 80)
                .addScenarioCircle(30, 160, 150)
                .addScenarioCircle(300, 40, 40);

            $('#calc').click(function() {
                trivial.run();
            });
        });
    </script>

</head>
<body>
<div style="width:400px;margin:0 auto">
    <input type="button" id="calc" value="calc">
    <br><br>
    <canvas id="canvas"></canvas>
</div>
</body>
</html>
