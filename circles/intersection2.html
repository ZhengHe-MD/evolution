<div id="bla"></div>

<script>

var q = function(x) { return Math.pow(x,2); };

var c1 ={ x:200, y:150, r:200 };

var can = br4.createC( 'bla', { width: 500, height: 500, backgroundColor: '#000' } );
can.createO( br4.o.gCircle, { x: c1.x, y: c1.y, radius: c1.r, lineWidth: 2, lineColor: '#fff' } );

var h = 0;

var fl = q(c1.r) * Math.acos( 1 - h/c1.r ) - Math.sqrt( 2 * c1.r * h - q(h) ) * ( c1.r - h );


console.log( fl );
console.log( ( Math.PI*q(c1.r) ) / 2 );



</script>
