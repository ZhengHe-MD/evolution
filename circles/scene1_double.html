<!DOCTYPE html>
<html>
    <head>
        <title>circles</title>
        <script type="text/javascript" src="lib/lib.js"></script>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery.plugins.js"></script>

        <script type="text/javascript" src="br4/br4.js"></script>
        <script type="text/javascript" src="br4/br4.objects.js"></script>

        <script type="text/javascript" src="../GA.js"></script>
        <script type="text/javascript" src="circles.js"></script>

        <script type="text/javascript">
            $( document ).ready( function() {
                var sceneario = [
                                    { x:400, y:400, r:80 },
                                    { x:30, y:160, r:150 },
                                    { x:300, y:40, r:40 }
                                ];

                var config1 = {
                    scenario:       sceneario,
                    stepDelay:      30,
                    fitness:        'v1',
                    mutateCallback: true
                };

                var config2 = {
                    scenario:       sceneario,
                    stepDelay:      30,
                    fitness:        'v2',
                    mutateCallback: true
                };

                var circleMagic1 = circleCreator( 'circles',  config1 );
                var circleMagic2 = circleCreator( 'circles2', config2 );

                $('#calc').click( function() {
                    circleMagic1.run();
                    circleMagic2.run();
                } );

                $('#reset').click( function() {
                    circleMagic1.reset();
                    circleMagic2.reset();
                } );

            } );
        </script>

    </head>
    <body>
        <input type="button" id="calc" value="calc"><input type="button" id="reset" value="reset"><br>

        <table>
            <tr>
                <td id="circles" valign="top"></td>
                <td id="circles2" valign="top"></td>
            </tr>
        </table>
    </body>
</html>
