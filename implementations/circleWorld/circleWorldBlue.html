<!DOCTYPE html>
<html>
<head>
    <title>Circleworld</title>
    <script src="../../build/vendor.js" type="text/javascript"></script>
    <script src="../../build/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var Circle = EVO.circleWorld.Circle;

            var circles = EVO.circleWorld.circleWorld('canvas', {
                sizePopulation: 35,
                maxRunTime: Infinity,
                interval: 100,
                width: 1000,
                height: 800,
                createIndividuum: function() {
                    var radius = parseInt(Math.random() * 50, 10);
                    var color = [
                        parseInt(0, 10),
                        parseInt(0, 10),
                        parseInt(255, 10)
                    ];

                    return new Circle(radius, color);
                }
            });

            $('#calc').click(function () {
                circles.run();
            });

            $('#restart').click(function () {
                circles.restart();
            });

            $('#reset').click(function () {
                circles.reset();
            });
        });
    </script>

</head>
<body>
    <canvas id="canvas"></canvas>
    <br>
    <input type="button" id="calc" value="calc">
    <input type="button" id="restart" value="restart">
    <input type="button" id="reset" value="reset">
</body>
</html>
