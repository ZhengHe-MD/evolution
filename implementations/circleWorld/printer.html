<!DOCTYPE html>
<html>
<head>
    <title>circles</title>

    <script src="../../build/vendor.js" type="text/javascript"></script>
    <script src="../../build/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        var myRandomCircle = {
            getRadius: function() {
                return parseInt(Math.random() * 30 + 10, 10);
            },
            getColor: function() {
                return [parseInt(Math.random() * 255, 10), parseInt(Math.random() * 255, 10), parseInt(Math.random() * 255, 10)];
            },
            getFitness: function() {
                return Math.round(Math.random() * 100);
            }
        };

        $(document).ready(function() {
            var number = 25;

            var p = new EVO.circleWorld.Printer('fooCanvas', {
                width: 500,
                height: 500,
                sizePopulation: number
            });

            var list = [];
            for (var i = 0; i < number; i++) {
                list.push(myRandomCircle);
            }

            setInterval(function() {
                p.updateCircles(list);
            }, 1000);
        });
    </script>
</head>
<body>
    <canvas id="fooCanvas"></canvas>
</body>
</html>
