<!DOCTYPE html>
<html>
<head>
    <title>Circleworld</title>
    <script src="../../build/vendor.js" type="text/javascript"></script>
    <script src="../../build/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var Circle = EVO.circleWorld.Circle;

            var circles = EVO.circleWorld.circleWorld('canvas', {
                sizePopulation: 35,
                maxRunTime: Infinity,
                interval: 100,
                width: 1000,
                height: 800
            });

            $('#calc').click(function () {
                circles.run();
            });

            $('#restart').click(function () {
                circles.restart();
            });

            $('#reset').click(function () {
                circles.reset();
            });

            $('#blueTarget').click(function () {
                circles.setTargetColor([78, 84, 255]);
            });

            $('#yellowTarget').click(function () {
                circles.setTargetColor([255, 246, 78]);
            });

            $('#greenTarget').click(function () {
                circles.setTargetColor([0, 170, 0]);
            });

            $('#redTarget').click(function () {
                circles.setTargetColor([191, 0, 0]);
            });
        });
    </script>

</head>
<body>
    <canvas id="canvas"></canvas>
    <br>
    <input type="button" id="calc" value="calc"> <input type="button" id="restart" value="restart"> <input type="button" id="reset" value="reset">
    <br><br>
    <input type="button" id="redTarget" value="red"> <input type="button" id="blueTarget" value="blue"> <input type="button" id="yellowTarget" value="yellow"> <input type="button" id="greenTarget" value="green"><br>
</body>
</html>
