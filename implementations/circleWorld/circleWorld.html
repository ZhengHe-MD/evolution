<!DOCTYPE html>
<html>
<head>
    <title>circles</title>
    <script type="text/javascript" src="../../lib/lib.js"></script>
    <script type="text/javascript" src="../../lib/jquery.js"></script>
    <script type="text/javascript" src="../../lib/jquery.plugins.js"></script>

    <script type="text/javascript" src="../../lib/br4.js"></script>
    <script type="text/javascript" src="../../lib/br4.objects.js"></script>

    <script type="text/javascript" src="../../lib/GA.js"></script>
    <script type="text/javascript" src="circleWorld.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var circleMagic = circleCreator('circles');

            $('#calc').click(function () {
                circleMagic.run();
            });

            $('#reset').click(function () {
                circleMagic.reset();
            });

            $('#blue, #red, #green, #white').click(function () {
                var col = $(this).attr('id');

                var colMap = {
                    white: [255, 255, 255],
                    red: [255, 0, 0],
                    blue: [0, 0, 255],
                    green: [0, 255, 0]
                };

                if (colMap[col]) {
                    circleMagic.baseData.goal.col = colMap[col];

                    circleMagic.redefineBaseData(circleMagic.baseData);
                }

                console.log(circleMagic.baseData.goal.col)
            });

        });
    </script>

</head>
<body>
<input type="button" id="calc" value="calc"><input type="button" id="reset" value="reset"><br>
<!--<input type="button" id="blue" value="blue"><input type="button" id="red" value="red"><input type="button" id="green" value="green"><input type="button" id="white" value="white">-->

<table>
    <tr>
        <td id="pages" valign="top"></td>
        <td id="circles" valign="top"></td>
    </tr>
</table>
</body>
</html>
