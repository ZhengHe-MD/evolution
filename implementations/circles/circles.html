<!DOCTYPE html>
<html>
<head>
    <title>Circles</title>
    <script src="../../build/vendor.js" type="text/javascript"></script>
    <script src="../../build/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var circles = EVO.circles.circles('canvas', {
                sizePopulation: 35,
                maxRunTime: Infinity,
                interval: 1,
                width: 600,
                height: 600
            })
                .addScenarioCircle(600, 600, 120)
                .addScenarioCircle(45, 240, 225)
                .addScenarioCircle(450, 60, 60);

            $('#calc').click(function () {
                circles.run();
            });

            $('#restart').click(function () {
                circles.restart();
            });

            $('#reset').click(function () {
                circles.reset();
            });
        });
    </script>

</head>
<body>
    <div style="width:600px;display:block;margin:0 auto">
        <input type="button" id="calc" value="calc">
        <input type="button" id="restart" value="restart">
        <input type="button" id="reset" value="reset">
        <br><br>
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
