<!DOCTYPE html>
<html>
<head>
    <title>Circles</title>
    <script src="../../build/vendor.js" type="text/javascript"></script>
    <script src="../../build/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var circles = EVO.circles.circles('canvas', {
                sizePopulation: 35,
                maxRunTime: Infinity,
                interval: 1,
                width: 420,
                height: 420
            });

            circles
                .addScenarioCircle(400, 400, 80)
                .addScenarioCircle(30, 160, 150)
                .addScenarioCircle(300, 40, 40);

            $('#calc').click(function () {
                circles.run();
            });

            $('#restart').click(function () {
                circles.restart();
            });

            $('#reset').click(function () {
                circles.reset();
            });
        });
    </script>

</head>
<body>
    <canvas id="canvas"></canvas>
    <input type="button" id="calc" value="calc"><br>
    <input type="button" id="restart" value="restart"><br>
    <input type="button" id="reset" value="reset"><br>
</body>
</html>
