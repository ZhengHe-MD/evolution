<!DOCTYPE html>
<html>
<head>
    <title>Circles</title>
    <script src="../../build/vendor.js" type="text/javascript"></script>
    <script src="../../build/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var circles1 = createCircles('circle1');
            var circles2 = createCircles('circle2');
            var circles3 = createCircles('circle3');
            var circles4 = createCircles('circle4');

            $('#calc').click(function () {
                circles1.run();
                circles2.run();
                circles3.run();
                circles4.run();
            });

            $('#restart').click(function () {
                circles1.restart();
                circles2.restart();
                circles3.restart();
                circles4.restart();
            });

            $('#reset').click(function () {
                circles1.reset();
                circles2.reset();
                circles3.reset();
                circles4.reset();
            });
        });

        function createCircles (canvasId) {
            var circles = EVO.circles.circles(canvasId, {
                sizePopulation: 35,
                maxRunTime: Infinity,
                interval: 10,
                width: 200,
                height: 200
            });

            circles
                .addScenarioCircle(200, 200, 40)
                .addScenarioCircle(15, 80, 75)
                .addScenarioCircle(150, 20, 20);

            return circles;
        }
    </script>

</head>
<body>
    <div style="width:410px;margin:0 auto">
        <input type="button" id="calc" value="calc">
        <input type="button" id="restart" value="restart">
        <input type="button" id="reset" value="reset">
        <br><br>
        <table>
            <tr>
                <td><canvas id="circle1"></canvas></td>
                <td><canvas id="circle2"></canvas></td>
            </tr>
            <tr>
                <td><canvas id="circle3"></canvas></td>
                <td><canvas id="circle4"></canvas></td>
            </tr>
        </table>
    </div>
</body>
</html>
