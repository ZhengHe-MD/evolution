<!DOCTYPE html>
<html>
<head>
    <title>Circles</title>
    <script src="../../build/vendor.js" type="text/javascript"></script>
    <script src="../../build/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var circles = EVO.circles.circles('canvas', {
                sizePopulation: 35,
                maxRunTime: Infinity,
                interval: 10,
                width: 400,
                height: 400
            });

            circles.addScenarioCircle(200, 200, 100);

            $('#calc').click(function () {
                circles.run();
            });

            $('#restart').click(function () {
                circles.restart();
            });

            $('#reset').click(function () {
                circles.reset();
            });
        });
    </script>

</head>
<body>
    <div style="width:400px;margin:0 auto">
        <canvas id="canvas"></canvas>
        <br>
        <input type="button" id="calc" value="calc">
        <input type="button" id="restart" value="restart">
        <input type="button" id="reset" value="reset">
    </div>
</body>
</html>
