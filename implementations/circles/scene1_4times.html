<!DOCTYPE html>
<html>
<head>
    <title>circles</title>
    <script type="text/javascript" src="../../lib/lib.js"></script>
    <script type="text/javascript" src="../../lib/jquery.js"></script>
    <script type="text/javascript" src="../../lib/jquery.plugins.js"></script>

    <script type="text/javascript" src="../../lib/br4.js"></script>
    <script type="text/javascript" src="../../lib/br4.objects.js"></script>

    <script type="text/javascript" src="../../lib/GA.js"></script>
    <script type="text/javascript" src="circles.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var sceneario = [
                {x: 200, y: 200, r: 40},
                {x: 15, y: 80, r: 75},
                {x: 150, y: 20, r: 20}
            ];

            var config1 = {
                canvasSize: 200,
                scenario: sceneario,
                stepDelay: 30,
                fitness: 'v1',
                mutateCallback: true
            };

            var circleMagic1 = circleCreator('circles', config1);
            var circleMagic2 = circleCreator('circles2', config1);
            var circleMagic3 = circleCreator('circles3', config1);
            var circleMagic4 = circleCreator('circles4', config1);

            $('#calc').click(function () {
                circleMagic1.run();
                circleMagic2.run();
                circleMagic3.run();
                circleMagic4.run();
            });

            $('#reset').click(function () {
                circleMagic1.reset();
                circleMagic2.reset();
                circleMagic3.reset();
                circleMagic4.reset();
            });

        });
    </script>

</head>
<body>
<input type="button" id="calc" value="calc"><input type="button" id="reset" value="reset"><br>

<table>
    <tr>
        <td id="circles" valign="top"></td>
        <td id="circles2" valign="top"></td>
    </tr>
    <tr>
        <td id="circles3" valign="top"></td>
        <td id="circles4" valign="top"></td>
    </tr>
</table>
</body>
</html>
