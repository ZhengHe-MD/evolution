<!DOCTYPE html>
<html>
<head>
    <title>TSP</title>
    <script type="text/javascript" src="../../lib/lib.js"></script>
    <script type="text/javascript" src="../../lib/jquery.js"></script>
    <script type="text/javascript" src="../../lib/jquery.plugins.js"></script>

    <script type="text/javascript" src="../../lib/br4.js"></script>
    <script type="text/javascript" src="../../lib/br4.objects.js"></script>

    <script type="text/javascript" src="../../lib/GA.js"></script>
    <script type="text/javascript" src="tsp.js"></script>

    <style type="text/css">
        td {
            font-family: Courier new, sans-serif;
            font-size: 11px;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#calc').click(function () {
                var myGA = tspCreator({
                    canvasSize: 400,
                    genPoolSize: 40,
                    scenarioSize: 13,
                    wayObject: way,
                    maxRuns: 100000,
                    logHistory: false
                });

                myGA.baseData.scenario = [
                    new City(244, 390),
                    new City(147, 391),
                    new City(286, 108),
                    new City(95, 154),
                    new City(257, 170),
                    new City(347, 157),
                    new City(158, 197),
                    new City(69, 62),
                    new City(16, 12),
                    new City(313, 34),
                    new City(221, 23),
                    new City(173, 277),
                    new City(263, 267)
                ];

                myGA.run(function () {
                    myGA.printHistory("pages");
                });
            });
        });
    </script>

</head>
<body>
<input type="button" id="calc" value="calc"><br>

<table>
    <tr>
        <td id="pages" valign="top"></td>
        <td id="tsp" valign="top"></td>
    </tr>
</table>
</body>
</html>
