<script type="text/javascript" src="Sampler.js"></script>

<script type="text/javascript">
    var sampler = new Sampler();

    function sample() {
        sampler.sample();
        setTimeout(sample, 90 + Math.random() * 20);
    }

    setInterval(function() {
        console.log(sampler.getRate());
    }, 300);

    sample();
</script>
