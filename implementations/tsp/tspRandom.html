<!DOCTYPE html>
<html>
<head>
    <title>TSP</title>
    <script src="../../build/vendor.js" type="text/javascript"></script>
    <script src="../../build/app.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            var numberCities = 20;
            var width = 800;
            var height = 800;

            var tsp = EVO.tspWebworker('tspCanvas', {
                sizePopulation: 100,
                maxRunTime: Infinity,
                interval: 'fast',
                childCheck: false,
                width: width,
                height: height
            });

            for (var i = 0; i < numberCities; i++) {
                tsp.addCity(parseInt(Math.random() * width, 10), parseInt(Math.random() * height, 10));
            }

            $('#calc').click(function () {
                tsp.run();
            });
        });
    </script>

</head>
<body>
    <canvas id="tspCanvas"></canvas>
    <input type="button" id="calc" value="calc"><br>
</body>
</html>
