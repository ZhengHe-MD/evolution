<script>

    var target = "aaaaaaaaaaaaaa";
    var source = "bbbbbbbbbbbbbb";
    
    console.log( main( source, target ) );
    console.log( target );
    
    function main( source, target ) {
        var prevFitness = getFitness( source, target );
        var c = 0;
        while( true ) {
            var tmp = mutate( source );
            var f = getFitness( tmp, target );

            if ( f < prevFitness ) {
                prevFitness = f;
                source = tmp;
            }
            
            if ( f == 0 ) {
                break;
            }
            
            if ( Math.random() < 0.1 ) {
                console.log( c, source );
            }
            
            c++;
        }
        
        return c;
    }
    
    function mutate( str ) {
        var a = str.split('');
        var nr = parseInt( Math.random() * str.length );
        a[ nr ] = String.fromCharCode( str.charCodeAt( nr ) + ( Math.random() < 0.5 ? -1 : 1 ) );
        return a.join( '' );
    }
    
    
    function getFitness( source, target ) {
        var f = 0;
        for( var i = 0; i < target.length; i++ ) {
            f += Math.pow( source.charCodeAt( i ) - target.charCodeAt( i ), 2 );
        }
        
        return f;
    }
    
</script>
