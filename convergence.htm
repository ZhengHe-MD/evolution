<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>

    <script type="text/javascript">


        var a = [];

        var c = 100;

        var f = function( x ) {
            return (2*x)/(x+1);
        }

        for( var i = 0; i < 50; i+=0.1 ) {
            a.push( f(i) );
        }
        console.log( anal(a) );

        function anal( x ) {
            var sum = 0;
            var a = [];
            var c = 1;
            for ( var i = x.length-1; i > 0; i-- ) {
                if ( c == 10 ) {
                    a.push( sum/c );
                    c = 0;
                    sum = 0;
                }
                sum += x[i];
                c++;
            }

            return a;
        }

    </script>

</head>

</body>
</html>
