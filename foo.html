<script type="text/javascript">
    function combinations(arr) {
        var result = [];
        for (var i = 0; i < arr.length; i++) {
            for (var x = i+1; x < arr.length; x++) {
                result.push([arr[i], arr[x]]);
            }
        }

        return result;
    }

    console.time('f');
    console.log(combinations([1,2,3,4,5]));
    console.timeEnd('f');
</script>
